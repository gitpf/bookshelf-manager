<router-outlet></router-outlet>

<p-confirmDialog
  #cd
  [baseZIndex]="10000"
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
>
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Confirm"
      (click)="cd.accept()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      class="p-button-secondary"
      label="Cancel"
      (click)="cd.reject()"
    ></button>
  </p-footer>
</p-confirmDialog>

<p-toast></p-toast>
